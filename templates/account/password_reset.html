{% extends 'base.html' %}
{% block content %}

<div class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center py-5">
    <div class="shadow-lg p-6 bg-white dark:bg-gray-800 w-full max-w-md mx-4 md:mx-0 rounded-md">
        <div class="text-center">
            <h2 class="text-4xl font-bold text-gray-700 dark:text-white mb-4">Reset Password</h2>
            <p class="text-gray-500 dark:text-gray-300">Enter your email to reset your password</p>
        </div>

        <div class="mt-8">
            <form method="post" action="{% url 'account_reset_password' %}">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="{{ form.email.id_for_label }}" class="block text-sm text-gray-600 dark:text-gray-200 mb-2">Email Address</label>
                    <input id="{{ form.email.id_for_label }}" type="email" name="{{ form.email.name }}" class="w-full p-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Your email...">
                    {% if form.email.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ form.email.errors|join:', ' }}</p>
                    {% endif %}
                </div>

                <div class="mt-4">
                    <button class="w-full px-4 py-2 tracking-wide text-white transition-transform transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
