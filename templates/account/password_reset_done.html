{% extends 'base.html' %}
{% block content %}

<div class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center py-5">
    <div class="shadow-lg p-6 bg-white dark:bg-gray-800 w-full max-w-md mx-4 md:mx-0 rounded-md">
        <div class="text-center mb-6">
            <h2 class="text-4xl font-bold text-gray-700 dark:text-white">Check Your Email</h2>
        </div>

        <div class="text-center text-gray-500 dark:text-gray-300">
            <p>We've sent you an email containing a link to reset your password.</p>
            <p class="mt-2">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
        </div>

        <div class="mt-8 text-center">
            <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline">Return to Login</a>
        </div>
    </div>
</div>

{% endblock %}
