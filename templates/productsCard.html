<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style dodany dla responsywno≈õci */
        @media only screen and (max-width: 640px) {
            .grid {
                grid-template-columns: repeat(1, 1fr) !important;
            }
        }
    </style>
    <script>
        function addToCart(btn) {
            btn.textContent = "Added to cart!";
            btn.classList.remove('bg-blue-500', 'hover:bg-blue-700');
            btn.classList.add('bg-green-500', 'hover:bg-green-700');
        }
    </script>
</head>

<body class="bg-gray-800 p-10 text-gray-900">
    <div class="grid grid-cols-4 gap-4 mb-16">
        <!-- Card 1 -->
        <div class="bg-gray-200 p-5 rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/200x200" alt="Sample Product" class="w-full mb-4 rounded-md">
            <h2 class="font-bold text-lg mb-2">Nazwa produktu</h2>
            <p class="text-gray-600 mb-4">Cena produktu</p>
            <button onclick="addToCart(this)" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">Add to cart</button>
