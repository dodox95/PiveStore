    {% include 'footer.html' %}

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

<script>
    // Pokaż loader, gdy strona jest w trakcie ładowania
    window.addEventListener("load", function() {
        document.getElementById("loader").style.display = "none";
    });

    // Opcjonalnie: Pokaż loader przed przejściem do innej strony
    window.addEventListener("beforeunload", function() {
        document.getElementById("loader").style.display = "block";
    });
</script>

<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    footer {
        margin-top: auto;
    }

    /* Search Bar Text Color */
    input[type="text"] {
        color: #333;  /* Dark gray */
    }

    .cart-count-badge {
        position: absolute;
        top: -2px;
        right: -8px;
        background-color: red;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    a:hover .cart-count-badge {
        background-color: #d32f2f;  /* Slightly darker red for hover effect */
    }
</style>

<style>
    #loader {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* biały kolor z lekką przeźroczystością */
        z-index: 9999; /* aby loader był na wierzchu */
        display: none; /* domyślnie ukryty */
    }

    .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>


<style>
    @layer utilities {
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  }
</style>
